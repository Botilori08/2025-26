<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szöveg</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        div
        {
            font-size:80px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="szoveg"></div>

    <script>
        
        const szoveg = "McDonald's";

        let betuk = [];
        
        betuk = szoveg.split("");

        console.log(betuk)
        //document.getElementById("szoveg").innerHTML = szoveg;

        document.getElementById("szoveg").innerHTML = szoveg;

        $( "body" ).ready(function() { 
            console.log("Helló!")

            let index = 0
            document.getElementById("szoveg") = betuk[index];
            setInterval(function()
            {
                
                $("#szoveg").fadeIn("slow")

                $("#szoveg").fadeOut("slow")

                index++;
                
                document.getElementById("szoveg") = "";
            })

        });



    </script>
</body>
</html>
