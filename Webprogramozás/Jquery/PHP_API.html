<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container">
        <div class="row col-12 bg-primary">
            <input type="text" id="elsoSzam">
            <input type="text" id="masodikSzam">
            <button id="gomb">Küldés</button>
        </div>
        <div class="row col-12">
            <div class="bg-danger col-lg-6 text-center text-white align-center" id="kiir" ></div>
        </div>
        
        

    </div>

    <script>
    
    //mini bootstrap űrlap 2 szám lehessen nem egész is
    //jquery-vel küldjük el
    //A választ jelenítsük meg egy nagy piros téglalapban
    
    $("#gomb").on("click",function()
    {
        var elsoSzam = parseFloat($("#elsoSzam").val());

         	

        $.ajax({
        url: "miniAPI.php",
        data: {
            a : parseFloat($("#elsoSzam").val()),
            b : parseFloat($("#masodikSzam").val())
        },
        success: function(result)
        {
            $("#kiir").text(result)
        }
        
        })

    })
    

    </script>
</body>
</html>
