<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetronímó Torpedó</title>

    <style>
        .cella
        {
            width:20px;
            height:20px;
            border: 1px solid black;
        }
    </style>

</head>
<body onload="init()">
    <h1>Tetronímó Torpedó</h1>
    <table id="jatekter"></table>

    <script>

        const meret = {"sor":12,"oszlop":12};

        const tabla = []; 

        function init()
        {
            jatekTer()
        }

        function jatekTer()
        {
            for(let i =0; i < meret.sor;i++)
            {
                let sor = document.createElement("tr");
                sor.id = "sor-"+i;
                sor.dataset["sor"]=i;

                tabla[i] = [];

                for(let j =0;j < meret.oszlop;j++)
                {
                    let cella = document.createElement("td");
                    cella.id="cella-"+i+"-"+j;
                    cella.dataset["x"] = j;
                    cella.dataset["y"] = i;
                    cella.onclick = function(){szonda(this);}
                    cella.classList.add("cella")
                    sor.appendChild(cella);

                    tabla[i][j] = cella;

                }

                document.getElementById("jatekter").appendChild(sor);
            }
        }

        function szonda(elem)
        {
            console.log(elem);
        }
    </script>
</body>
</html>
