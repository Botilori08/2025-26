<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kétjegyű kettővel osztható számok</title>
</head>
<body>
    <div id="kiir"></div>
    <script>
        let szamlalo = 0;
        for(let i = 10;i < 100;i+=2)
        {
            document.getElementById("kiir").innerHTML += i + "\n";
            szamlalo++;
            if(szamlalo%5==0)
            {
                document.getElementById("kiir").innerHTML += "<br>"+"<br>";
            }
        }

    </script>
</body>
</html>
