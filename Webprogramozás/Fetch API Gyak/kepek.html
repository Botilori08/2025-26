<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        img
        {
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body onload="betolt()">

    <table id="kiir"></table>

    <script>

        let kepek = [];

        function betolt()
        {
            fetch("picsum_images.json")
            .then(x => x.json())
            .then(y => {

                //console.log(y)

                y.images.forEach(e => kepek.push(e));

                let kiir = document.getElementById("kiir")

                let tr= document.createElement("tr")

                kepek.forEach((e,index) => 
                {
                    let img = document.createElement("img")
                    img.src = e
                    img.id = "kep"+index

                    let td = document.createElement("td")
                    
                    td.appendChild(img)

                    tr.appendChild(td)

                    if(index%10 == 9)
                    {
                        kiir.appendChild(tr)
                        console.log(index)
                        
                        //tr.id = "sor"+index
                        tr= document.createElement("tr")
                    }


                })        
                
            })




        }
    </script>
</body>
</html>
