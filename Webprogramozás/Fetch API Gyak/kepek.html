<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÃ©pek</title>
    <style>

        img
        {
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body onload="betolt()">

    <div id="kiir"></div>

    <script>

        let kepek = [];

        function betolt()
        {
            fetch("picsum_images.json")
            .then(x => x.json())
            .then(y => {

                //console.log(y)

                y.images.forEach(e => kepek.push(e));


                kepek.forEach((e,index) => 
                {
                    let kiir = document.getElementById("kiir")

                    let tr= document.createElement("tr")
                    tr.id = "sor"+index
                    
                    if(index%10 == 0)
                    {
                        kiir.innerHTML += "</tr><tr>"
                    }
                
                    let img = document.createElement("img")
                    img.src = e
                    img.id = "kep"+index
                

                })        
                




            })




        }
    </script>
</body>
</html>
