<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="betolt()">
    <div id="megjelenit"></div>
    <script>

        /*  Jelenítse meg az aktuális hőmérsékletet mind a 10 városban
            Városnevek szerint rendezve
            Számoljuk ki a napi átlaghőmérsékletet
            Nappali hőmérséklet 7-5-ig átlag
            Legnagyobb hőmérséklet (Melyik vároban mikor)
            Legkisebbet -||-*/

        const jelenleg = new Date().getHours();
        let adatok = [];
        let kivalogatottHofokok = [];


        function betolt()
        {


            fetch("nov14_temps_hu.json")
            .then(x => x.json())
            .then(y => {
                
                y.cities.forEach(e => {
                
                adatok.push({varos:e.name,adatok:e.hourly})
                })


                let tablazat = document.createElement("table")
                tablazat.id = "tablazat"

                
                adatok.forEach(e => 
                    {                        
                        tablazat.innerHTML += "<tr><td>"+e.varos+"</td><td>"+e.adatok[jelenleg]+"</td></tr>"
                    }
                )

                let megjelenit = document.getElementById("megjelenit")

                megjelenit.appendChild(tablazat)


                
            })


        }

    </script>
</body>
</html>
