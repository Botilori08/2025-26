        div{

        .egyLED{

            display: inline-block;

        }
        .egySor{

<body>
    
    <div id="matrix"></div>

    <script>

        const matrix = document.getElementById("matrix");
        

        //LED.innerHTML = "This is a paragraph";
        
        for(let k = 0;k < 16;k++)
        {
            const sor = document.createElement("div");
            sor.className = "egySor";
            matrix.appendChild(sor);
            for(let i = 0;i < 100;i++)
            {
                const LED = document.createElement("div");
                LED.className = "egyLED";
                //LED.innerHTML = "a";
                LED.style.width = "10px";
                LED.style.height = "10px";
                sor.appendChild(LED);
            }
        }




    </script>
